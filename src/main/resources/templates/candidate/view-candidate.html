<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Detail Candidate</title>
    <th:block th:insert="fragment/header-insert"></th:block>

</head>
<title id="pageTitle">Detail Candidate</title>

<body>
<main class="d-flex">

    <th:block th:insert="fragment/sidebar-ver-2"></th:block>


    <div class="w-100 ms-4">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="py-3">Detail Candidate</h1>
        </div>
        <th:block th:insert="fragment/user-button"></th:block>


    </div>
    <div class="bg-light p-3 row">
        <div>
            <!-- Success -->
            <div th:if="${messSuccess}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success !</strong>
                    <span th:text="${messSuccess}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                            aria-label="Close"></button>
                </div>
            </div>
            <!-- Success -->
            <!-- Fail -->
            <div th:if="${messFail}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error !</strong>
                    <span th:text="${messFail}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                            aria-label="Close"></button>
                </div>
            </div>
            <!-- Fail -->
        </div>

        <form th:object="${candidateDetail}" method="get" th:action="@{/candidate/update/{id}(id = ${id})}">

            <!-- Row1 -->
            <div class="row justify-content-sm-between">
                <div class="col-md-6 row mb-4 pe-5">
                    <b>I. Personal information</b>
                </div>
            </div>
            <!-- Row1 -->

            <!-- Row2 -->
            <div class="row justify-content-sm-between">
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Full name: <span class="text-danger">*</span>
                    </div>

                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateFullname}" type="text" class="form-control"
                               placeholder="Type a name" title="You have to type a fullname" readonly>
                    </div>
                </div>

                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Email: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateEmail}" type="text" class="form-control"
                               placeholder="Type an email" readonly title="You have to type an email">
                    </div>

                </div>
            </div>
            <!-- Row2 -->

            <!-- Row3 -->
            <div class="row justify-content-sm-between">
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        D.O.B:
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateBirth}" type="text" class="form-control"
                               placeholder="DD/MM/YYYY" style="height: 41.25px !important;" readonly>
                    </div>

                </div>
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Address:
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateAddress}" readonly type="text" class="form-control"
                               placeholder="Type an address">
                    </div>
                </div>
            </div>
            <!-- Row3 -->

            <!-- Row4 -->
            <div class="row justify-content-sm-between">
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Phone number:
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidatePhone}" readonly type="text" class="form-control"
                               placeholder="Type a number">
                    </div>
                </div>
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Gender: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateGender}" class="form-control" readonly
                               title="You have to select a gender"/>
                    </div>

                </div>
            </div>
            <!-- Row4 -->

            <!-- Row5 -->
            <div class="row justify-content-sm-between">

                <div class="col-md-6 row mb-4 pe-5"><b>II. Professional information</b>
                </div>
            </div>
            <!-- Row5 -->

            <!-- Row6 -->
            <div class="row justify-content-sm-between">
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        CV attachment: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <a th:if="*{uriPath}" class="form-control" th:href="@{'/candidate/file/' + *{uriPath}}" th:text="${candidateDetail.fileName}"></a>
                    </div>
                </div>
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Status: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateStatus}" class="form-control" readonly
                               title="You have to select a status"/>
                    </div>
                </div>
            </div>
            <!-- Row6 -->

            <!-- Row7 -->
            <div class="row justify-content-sm-between">

                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Position: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.positionCandidate}" class="form-control" readonly
                               title="You have to select a status"/>
                    </div>
                </div>
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Year of Experience:
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateYoe}" placeholder="Type a number" type = "number"
                               class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <!-- Row7 -->

            <!-- Row8 -->
            <div class="row justify-content-sm-between">

                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Skills: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateSkills}" class="form-control"
                               title="You have to select skills" readonly>
                    </div>
                </div>
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Highest Level: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.highestLevel}" class="form-control" readonly
                               title="You have to select a status"/>
                    </div>
                </div>
            </div>
            <!-- Row8 -->


            <div class="row justify-content-sm-between">

                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Recruiter: <span class="text-danger">*</span>
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.userRecruiter}" class="form-control" readonly
                               title="You have to select a status"/>
                    </div>
                </div>
                <div class="col-md-6 row mb-4 pe-5">
                    <div class="col-3 col-form-label">
                        Notes:
                    </div>
                    <div class="col-9">
                        <input th:value="${candidateDetail.candidateNote}" placeholder="N/A" type="text"
                               class="form-control" readonly/>
                    </div>
                </div>
            </div>


            <div class="text-center">
                <button class="btn btn-outline-success" type="submit">Update</button>
                <a th:href="@{/candidate/list}">
                    <button class="btn btn-outline-danger" type="button">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>

</main>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js'></script>
<script src="/js/multiselect.js"></script>
</body>

</html>
