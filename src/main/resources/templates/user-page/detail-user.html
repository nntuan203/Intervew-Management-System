<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Detail User</title>
  <th:block th:insert="fragment/header-insert"></th:block>
  <style>
    td:not(:first-child) {
      padding-top:20px;
      padding-bottom:20px;
    }
    small {
      color: red;
    }
  </style>
</head>


<body>
<main class="d-flex">
  <!--    Sidebar-->
  <th:block th:insert="fragment/sidebar-ver-2"></th:block>

  <!--    Main content-->
  <div class="w-100 ms-4">
    <div class="d-flex justify-content-between">
      <div>
        <h1 class="py-3">Detail User</h1>
      </div>
      <th:block th:insert="fragment/user-button"></th:block>


    </div>
    <div class="bg-light p-3 row">
      <div>
        <!-- Success -->
        <div th:if="${messSuccess}">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success !</strong>
            <span th:text="${messSuccess}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
          </div>
        </div>
        <!-- Success -->
        <!-- Fail -->
        <div th:if="${messFail}">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error !</strong>
            <span th:text="${messFail}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
          </div>
        </div>
        <!-- Fail -->
      </div>

      <form th:object="${userDto1}" method="get" th:action="@{/admin/user/update/{id}(id = ${id.valueOf(id)})}">
        <!-- Row1 -->
        <div class="row justify-content-sm-between">
          <div class="col-md-6 row mb-5 pe-5">

            <div class="col-3 col-form-label">
              Full name: <span class="text-danger">*</span>
            </div>

            <div class="col-9">
              <input th:value="${userDto1.userFullname}" type="text" class="form-control"
                     placeholder="Type a name" readonly title="You have to type a fullname">
            </div>

          </div>

          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Email: <span class="text-danger">*</span>
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userEmail}" type="text" class="form-control"
                     placeholder="Type an email" readonly title="You have to type an email">

            </div>

          </div>
        </div>
        <!-- Row1 -->

        <!-- Row2 -->
        <div class="row justify-content-sm-between">
          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              D.O.B:
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userDateBirth}" readonly type="date" class="form-control" placeholder="DD/MM/YYYY">

            </div>

          </div>
          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Address:
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userAddress}" readonly type="text" class="form-control"
                     placeholder="Type an address">
            </div>
          </div>
        </div>
        <!-- Row2 -->

        <!-- Row3 -->
        <div class="row justify-content-sm-between">
          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Phone number:
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userPhone}" readonly  type="text" class="form-control" placeholder="Type a number">
            </div>
          </div>
          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Gender: <span class="text-danger">*</span>
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userGender}" class="form-control" readonly title="You have to select a gender">
              </input>
            </div>

          </div>
        </div>
        <!-- Row3 -->

        <!-- Row4 -->
        <div class="row justify-content-sm-between">
          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Roles: <span class="text-danger">*</span>
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userRole.roleDesc}" class="form-control" readonly title="You have to select a position">

              </input>
            </div>

          </div>
          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Department: <span class="text-danger">*</span>
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userDepartment.departmentName}" class="form-control" readonly title="You have to select a department" >
              </input>
            </div>
          </div>
        </div>
        <!-- Row4 -->

        <!-- Row5 -->
        <div class="row justify-content-sm-between">

          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Status: <span class="text-danger">*</span>
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userStatus}" class="form-control" readonly="" title="You have to select a status">

              </input>
            </div>
          </div>
          <div class="col-md-6 row mb-5 pe-5">
            <div class="col-3 col-form-label">
              Notes:
            </div>
            <div class="col-9">
              <input th:value="${userDto1.userNote}" placeholder="N/A" readonly type="text" class="form-control">
            </div>
          </div>
        </div>
        <!-- Row5 -->

        <div class="text-center">
          <button class="btn btn-outline-success" type="submit">Update</button>
          <a th:href="@{/admin/user/list}"><button class="btn btn-outline-danger" type="button">Cancel</button>
          </a>
        </div>
      </form>
    </div>
  </div>
</main>
<!-- partial -->
</body>
</html>
