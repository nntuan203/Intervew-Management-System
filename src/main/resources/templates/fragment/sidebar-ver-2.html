<div  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- Hover added -->
    <div class="list-group rounded-0 vh-100 border-0 fw-bold" style="background-color: #fefefe;" id="sidebar-hover">
        <a href="#" class="list-group-item list-group-item-light border-0">
            <div class="text-center">
                <i class="fab fa-dev h3 m-auto py-3" style="color: #0f0f0f;"></i>
                <br>
                IMS
            </div>
        </a>
        <a th:href="@{/home}" class="list-group-item list-group-item-light border-0 py-3" >
            <div class="text-center">
                <span class="material-symbols-outlined h1 ">home</span>
                <br>
                Home
            </div>
        </a>
        <a th:href="@{/candidate/list}" class="list-group-item list-group-item-light py-3 border-0">

            </div>
